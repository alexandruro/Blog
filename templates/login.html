{% extends "base.html" %}
{% block title %}Log in{% endblock %}
{% block body %}
<div class="container">
    <h2>Log in</h2>
    <form method="post">
      <div class="form-group {% if error %}has-error{% endif %}">
        <label>Username</label>
        <label class="control-label" for="inputError1">{{error}}</label>
        <input type="text" class="form-control" name="username" value="{{user}}" placeholder="Username">
      </div>
      <div class="form-group {% if error %}has-error{% endif %}">
        <label>Password</label>
        <input type="password" class="form-control" name="password" value="" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <br><br>
    <h4 class="text-center">You don't have an account? <a href="/signup">Sign up</a> instead.</h4>
  </div>
{% endblock %}
